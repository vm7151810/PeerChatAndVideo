<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="p7.jpg" type="image/x-icon">

    <link rel="stylesheet" href="host.css">

<body>
    <div id="tri"></div>
    <div class="display">
        <div id="receiver-id">ID:</div>
        <div id="comm">
            <div id="messages"></div>
            <div id="videos">
                <video id="remote-video"></video>
                <video id="local-video"></video>

        </div>
        <div id="box">
            <input type="text" id="sendMessageBox" placeholder="Type here..." autofocus="true" />

            <button type="button" id="clearMsgsButton">Clear Msgs</button>
        </div>
    </div>
